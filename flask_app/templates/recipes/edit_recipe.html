<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
        <!-- NavBar or header goes here -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom border-warning">
            <div class="container-fluid">
    
                <a class="navbar-brand" href="#">Hello, {{user.first_name}}</a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse d-flex align-items-center" id="navbarNav">
                    <ul class="navbar-nav">
    
                        <li class="nav-item">
                            <button class="btn m-4">
                                <a class="nav-link text-primary-emphasis" href="/create/recipe">+ Create Recipe</a>
                            </button>
                        </li>
    
                        <li class="nav-item">
                            <button class="btn m-4">
                                <a href="/user/home" class="nav-link">Home</a>
                            </button>
                        </li> 
    
                        <li class="nav-item">
                            <button class=" btn m-4">
                                <a class="nav-link" href="/logout">Logout</a>
                            </button>
                        </li>
    
                    </ul>
                </div>
    
            </div>
        </nav>
        <!-- end of navbar background image here -->
        <div>
            <img src="/static/img/pexels-nataliya-vaitkevich-5794876 (1).jpg" class="img-fluid col-12" alt="food">
        </div>
    
        <div class="container col-8 mt-4 bg-light position-absolute top-50 start-50 translate-middle">
    
            <!-- input form to create a recipe -->
    
        <form action="/update/recipe/{{recipe.id}}" method="post">
    
            {% with messages = get_flashed_messages(category_filter=['recipe']) %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p class="text-danger">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}            
    
                <div class="mb-3">
    
                    <label for="exampleFormControlInput1" class="form-label">Recipe Name:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="{{recipe.name}}">
    
                </div>
    
                <div class="mb-3">
    
                    <label for="exampleFormControlTextarea1" class="form-label">Description:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description">{{recipe.description}}</textarea>
    
                </div>
    
                <div class="mb-3">
    
                    <label for="exampleFormControlTextarea1" class="form-label">Instructions:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="instructions">{{recipe.instructions}}</textarea>
    
                </div>
    
                <div class="mb-3">
    
                    <label for="date_made" class="mr-2">Date Cooked/Made:</label>
                    <input type="date" name="date_made">
    
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="under" id="inlineRadio1" value="1">
                        <label class="form-check-label" for="inlineRadio1">Yes</label>
                    </div>
                    
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="under" id="inlineRadio2" value="0">
                        <label class="form-check-label" for="inlineRadio2">No</label>
                    </div>
    
    
                    <input type="hidden" name="user_id" value="{{user.id}}">
                    
                    <input type="submit" class="btn btn-outline-info" value="update">
            
                </div>
    
    
    
    
    
    
            </form>
        </div>
    
    
    
    
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
</body>
</html>
