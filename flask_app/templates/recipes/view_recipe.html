<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom border-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hello, {{user.first_name}}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex align-items-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="btn m-4">
                            <a class="nav-link text-primary-emphasis" href="/create/recipe">+ Create Recipe</a>
                        </button>
                    </li>
                    </li>
                    <li class="nav-item">
                        <button class="btn m-4">
                            <a href="/user/home" class="nav-link">Home</a>
                        </button>
                    </li> 
                    <li class="nav-item">
                        <button class=" btn m-4">
                            <a class="nav-link" href="/logout">Logout</a>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <img src="/static/img/pexels-pixabay-357743.jpg" class="img-fluid col-12" alt="food">
    </div>

    <div class="container position-absolute top-50 start-50 translate-middle">


        <div class="container d-flex align-items-center justify-content- around bg-light mb-4">
            <div class="container-sm d-flex align-items-start ">
                <h2>{{recipe.name}}</h2>
            </div>
            <div class="container-sm d-flex align-items-end">
                <h2>Posted By: {{recipe.posting_user.first_name}}</h3>
            </div>
        </div>
    
    
        <div class="container border bg-white " id="box">
    
            <div class="container-lg  d-flex">
                <div class="card col-4 border border-0">
                    <div class="card-body">
                        <h3>description:</h3>
                    </div>
                </div>
                <div class="card col-8 border border-0">
                    <div class="card-body">
                        <p>{{recipe.description}}</p>
                    </div>
                </div>
            </div>
            <div class="container-lg  d-flex">
                
                <div class="card col-4 border border-0">
                    <div class="card-body">
                        <h3>Under 30 minutes?</h3>
                    </div>
                </div>
                <div class="card col-8 border border-0">
                    <div class="card-body">
                        <p>{{recipe.under}}</p>
                    </div>
                </div>
            </div>
            <div class="container-lg  d-flex">
                
                <div class="card col-4 border border-0">
                    <div class="card-body">
                        <h3>Instructions:</h3>
                    </div>
                </div>
                <div class="card col-8 border border-0">
                    <div class="card-body">
                        <p>{{recipe.instructions}}</p>
                    </div>
                </div>
            </div>
            <div class="container-lg  d-flex">
                
                <div class="card col-4 border border-0">
                    <div class="card-body">
                        <h3>Date Made:</h3>
                    </div>
                </div>
                <div class="card col-8 border border-0">
                    <div class="card-body">
                        <p>{{recipe.date_made.strftime("%b %d")}}</p>
                    </div>
                </div>
            </div>
    
    
    
        </div>
    </div>

            
            







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
